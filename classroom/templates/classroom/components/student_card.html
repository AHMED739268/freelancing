<!-- camera/components/student_card.html -->
<div class="bg-white rounded-lg shadow p-3 flex flex-col items-center relative">

    <!-- SIMULATED IMAGE -->
    <div class="w-20 h-20 bg-blue-100 text-blue-700 flex items-center justify-center text-xl font-bold rounded-full mb-2">
      {{ student.initials }}
    </div>
  
    <!-- NAME -->
    <p class="text-gray-700 font-medium mb-1">{{ student.name }}</p>
  
    <!-- ATTENDANCE STATUS WITH ICON -->
    <div class="mt-2 flex items-center space-x-2">
      {% if student.present %}
        <!-- GREEN ICON + LABEL -->
        <i data-lucide="thumbs-up" class="text-green-500 w-5 h-5"></i>
        <div class="w-20 h-8 bg-green-200 text-green-800 flex items-center justify-center text-xs font-semibold rounded">
          Present
        </div>
      {% else %}
        <!-- GRAY ICON + LABEL -->
        <i data-lucide="thumbs-up" class="text-gray-400 w-5 h-5"></i>
        <div class="w-20 h-8 bg-gray-100 text-gray-500 flex items-center justify-center text-xs font-semibold rounded">
          Absent
        </div>
      {% endif %}
    </div>
  </div>
