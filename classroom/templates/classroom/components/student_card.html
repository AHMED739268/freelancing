<!-- classroom/components/student_card.html -->
<div id="student-card-{{ student.name|slugify }}"
     class="bg-white rounded-lg shadow p-3 flex flex-col items-center relative transition">

  <!-- STUDENT IMAGE IF EXISTS, OTHERWISE INITIALS -->
  {% if student.student_image %}
    <img src="{{ student.student_image.url }}"
         alt="{{ student.name }}"
         class="w-20 h-20 rounded-full object-cover mb-2 border-2 border-blue-300" />
  {% else %}
    <div class="w-20 h-20 bg-blue-100 text-blue-700 flex items-center justify-center text-xl font-bold rounded-full mb-2">
      {{ student.initials }}
    </div>
  {% endif %}

  <!-- STUDENT NAME -->
  <p class="text-gray-700 font-medium mb-1">{{ student.name }}</p>

  <!-- ATTENDANCE STATUS (dynamic block) -->
  <div class="mt-2 flex items-center space-x-2 status">
    <i data-lucide="thumbs-up" class="text-gray-400 w-5 h-5"></i>
    <div class="w-20 h-8 bg-gray-100 text-gray-500 flex items-center justify-center text-xs font-semibold rounded">
      Absent
    </div>
  </div>
</div>
